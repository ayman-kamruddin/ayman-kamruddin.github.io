<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Research - Ayman bin Kamruddin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Additional styles specific to the AI Research page */
    .ai_research-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .ai_research-content h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .ai_research-content p {
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 1.2em;
    }

    .back-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .ai_research-content h1 {
        font-size: 2em;
      }

      .ai_research-content p {
        font-size: 1em;
      }

      .back-button {
        padding: 10px 20px;
        font-size: 0.9em;
      }
    }

    /* Matching header styling from index.html, aligned to the left */
    .header {
      display: flex;
      justify-content: flex-start; /* Align the content to the left */
      align-items: center;
      padding: 20px;
    }

    .header--logo {
      display: flex;
      align-items: center;
    }

    .header--logo img {
      margin-right: 15px;
    }

    .header--logo p {
      font-size: 1.5em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <a class="header--logo" href="index.html">
      <img src="assets/img/logo.png" alt="Ayman bin Kamruddin">
      <p>Ayman bin Kamruddin</p>
    </a>
  </header>

  <!-- Main content for AI Research page -->
  <div class="ai_research-content">
    <h1>AI Research</h1>
    <p>
      My work in AI research focuses on the development of machine learning algorithms for various applications. I have worked on projects involving computer vision, natural language processing, and reinforcement learning.
    </p>
    <!-- Back to Home Page Button -->
    <a href="index.html" class="back-button">Back to Home Page</a>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="assets/js/functions-min.js"></script>
</body>
</html>
